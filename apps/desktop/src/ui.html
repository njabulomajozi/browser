<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser MVP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #f0f0f0;
        }

        /* Tab Bar */
        .tab-bar {
            display: flex;
            background: #e0e0e0;
            padding: 4px 4px 0 4px;
            gap: 2px;
        }

        .tab {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #d0d0d0;
            border-radius: 6px 6px 0 0;
            cursor: pointer;
            max-width: 200px;
            min-width: 100px;
        }

        .tab.active {
            background: white;
        }

        .tab-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 13px;
        }

        .tab-close {
            cursor: pointer;
            color: #666;
            font-size: 16px;
            line-height: 1;
        }

        .tab-close:hover {
            color: #000;
        }

        .tab-new {
            padding: 8px 12px;
            background: #d0d0d0;
            border-radius: 6px 6px 0 0;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
        }

        .tab-new:hover {
            background: #c0c0c0;
        }

        /* Navigation Bar */
        .nav-bar {
            display: flex;
            gap: 8px;
            padding: 8px;
            background: white;
            border-bottom: 1px solid #ccc;
        }

        button {
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #f5f5f5;
        }

        button:active {
            background: #e0e0e0;
        }

        #url-input {
            flex: 1;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        #url-input:focus {
            outline: none;
            border-color: #0066cc;
        }

        /* Content Area */
        .content {
            flex: 1;
            background: white;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Loading Indicator */
        .loading {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #0066cc;
            animation: loading 1.5s infinite;
        }

        .loading.active {
            display: block;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <!-- Tab Bar -->
    <div class="tab-bar">
        <div class="tab active" data-tab-id="0">
            <span class="tab-title">New Tab</span>
            <span class="tab-close" onclick="closeTab(0)">×</span>
        </div>
        <div class="tab-new" onclick="createTab()">+</div>
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <button onclick="goBack()">←</button>
        <button onclick="goForward()">→</button>
        <button onclick="reload()">⟳</button>
        <input
            type="text"
            id="url-input"
            placeholder="Enter URL or search..."
            value="https://example.com"
            onkeypress="handleUrlKeypress(event)"
        />
        <button onclick="navigate()">Go</button>
    </div>

    <!-- Content Area -->
    <div class="content">
        <div class="loading" id="loading"></div>
        <iframe
            id="content-frame"
            src="https://example.com"
            sandbox="allow-same-origin allow-scripts allow-forms allow-popups"
        ></iframe>
    </div>

    <script>
        // Browser state
        let state = {
            tabs: [
                { id: 0, title: 'Example Domain', url: 'https://example.com' }
            ],
            activeTab: 0
        };

        // Update UI from state
        function updateUI() {
            // Update tab bar
            const tabBar = document.querySelector('.tab-bar');
            const tabs = state.tabs.map((tab, index) => `
                <div class="tab ${index === state.activeTab ? 'active' : ''}"
                     data-tab-id="${tab.id}"
                     onclick="switchTab(${index})">
                    <span class="tab-title">${tab.title}</span>
                    ${state.tabs.length > 1 ? `<span class="tab-close" onclick="event.stopPropagation(); closeTab(${index})">×</span>` : ''}
                </div>
            `).join('');
            tabBar.innerHTML = tabs + '<div class="tab-new" onclick="createTab()">+</div>';

            // Update URL bar
            const activeTab = state.tabs[state.activeTab];
            if (activeTab) {
                document.getElementById('url-input').value = activeTab.url;

                // Update iframe if URL changed
                const iframe = document.getElementById('content-frame');
                if (iframe.src !== activeTab.url) {
                    showLoading();
                    iframe.src = activeTab.url;
                }
            }
        }

        // Navigation functions
        function navigate() {
            const url = document.getElementById('url-input').value;
            let fullUrl = url;

            // Add protocol if missing
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                // Check if it's a search query or URL
                if (url.includes(' ') || !url.includes('.')) {
                    // Search query
                    fullUrl = 'https://www.google.com/search?q=' + encodeURIComponent(url);
                } else {
                    // Assume URL
                    fullUrl = 'https://' + url;
                }
            }

            state.tabs[state.activeTab].url = fullUrl;
            updateUI();
        }

        function goBack() {
            const iframe = document.getElementById('content-frame');
            if (iframe.contentWindow) {
                iframe.contentWindow.history.back();
            }
        }

        function goForward() {
            const iframe = document.getElementById('content-frame');
            if (iframe.contentWindow) {
                iframe.contentWindow.history.forward();
            }
        }

        function reload() {
            showLoading();
            const iframe = document.getElementById('content-frame');
            iframe.src = iframe.src; // Force reload
        }

        function handleUrlKeypress(event) {
            if (event.key === 'Enter') {
                navigate();
            }
        }

        // Tab management
        function createTab() {
            const newTab = {
                id: Date.now(),
                title: 'New Tab',
                url: 'https://example.com'
            };
            state.tabs.push(newTab);
            state.activeTab = state.tabs.length - 1;
            updateUI();
        }

        function closeTab(index) {
            if (state.tabs.length === 1) return; // Keep at least one tab

            state.tabs.splice(index, 1);
            if (state.activeTab >= state.tabs.length) {
                state.activeTab = state.tabs.length - 1;
            }
            updateUI();
        }

        function switchTab(index) {
            state.activeTab = index;
            updateUI();
        }

        // Loading indicator with timeout fallback
        let loadingTimeout = null;

        function showLoading() {
            const loadingEl = document.getElementById('loading');
            loadingEl.classList.add('active');

            // Clear any existing timeout
            if (loadingTimeout) {
                clearTimeout(loadingTimeout);
            }

            // Auto-hide after 10 seconds (fallback for failed loads)
            loadingTimeout = setTimeout(() => {
                hideLoading();
                console.warn('Loading timeout - hiding spinner after 10s');
            }, 10000);
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');

            // Clear timeout
            if (loadingTimeout) {
                clearTimeout(loadingTimeout);
                loadingTimeout = null;
            }
        }

        // iframe load events
        const iframe = document.getElementById('content-frame');

        iframe.addEventListener('load', () => {
            hideLoading();

            // Try to update tab title from iframe
            try {
                const title = iframe.contentDocument.title;
                if (title) {
                    state.tabs[state.activeTab].title = title;
                    updateUI();
                }
            } catch (e) {
                // Cross-origin, can't access title
                state.tabs[state.activeTab].title = state.tabs[state.activeTab].url;
                updateUI();
            }
        });

        // Handle iframe load errors
        iframe.addEventListener('error', () => {
            hideLoading();
            console.error('iframe load error');
        });

        // Initial UI update and hide any loading spinner
        updateUI();
        hideLoading();
    </script>
</body>
</html>
